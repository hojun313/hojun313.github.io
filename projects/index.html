<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Hojun's Hub</title>
    <link rel="icon" href="/아이콘.png" type="image/png">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="page-projects">
    <div class="projects-container">
        <header class="projects-header">
            <h1 class="projects-title">Projects</h1>
            <p class="projects-desc">웹 기반 프로젝트 모음입니다. 각 프로젝트를 클릭해보세요!</p>
        </header>

        {% for category in site.data.projects %}
        <section class="project-category">
            <h2 class="category-title">{{ category.category }}</h2>
            <ul class="projects-list">
                {% for project in category.items %}
                <li class="project-card">
                    <a href="{{ project.url }}">
                        <h2>{{ project.title }}</h2>
                        <p>{{ project.description }}</p>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </section>
        {% endfor %}

        
        <nav class="projects-nav">
            <a class="projects-back" href="/">← 메인으로 돌아가기</a>
        </nav>
    </div>
</body>
</html>
