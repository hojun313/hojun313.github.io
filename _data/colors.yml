# 통합된 색상 팔레트 (Consolidated Color Palette)

# 다크 모드 (Dark Mode)

# 배경 계열 (Background Tones)
bg_body: "#121212" # 메인 본문 배경
bg_container: "#1e1e1e" # 일반 컨테이너 배경 / 테이블 짝수 행
bg_card_post: "#2a2a32" # 프로젝트 카드, 블로그 게시물, 테이블 헤더, 테이블 홀수 행, 인라인 코드 배경
bg_black: "#000000" # 미리 서식화된 코드 블록 배경

# 텍스트 계열 (Text Tones)
text_primary: "#E0E0E0" # 기본 텍스트 / 블로그 요약
text_secondary: "#bdbdbd" # 보조 텍스트 / 설명 / 페이지네이션 번호
text_heading: "#FFFFFF" # 메인 제목 / 강한 강조

# 강조 계열 (Accent Tones)
accent_main: "#BB86FC" # 주요 상호작용 및 강조 색상

# 테두리 및 유틸리티 계열 (Border & Utility Tones)
border_dark: "#333" # 일반 테두리
border_medium: "#444" # 약간 밝은 테두리 / 구분선
utility_disabled: "#555" # 비활성화된 버튼 상태

# 라이트 모드 (Light Mode)

# 라이트 테마 전용 색상 (Light Theme Specific Colors)
light_mode_background: "#e9ecef" # 연한 회색: Light Gray # 라이트 모드 기본 배경
light_mode_container_background: "#ffffff" # 흰색: White # 라이트 모드 컨테이너 배경
light_mode_table_border: "#cccccc" # 연한 회색: Light Gray # 라이트 모드 테이블 테두리
light_mode_table_header_background: "#e9ecef" # 연한 회색: Light Gray # 라이트 모드 테이블 헤더 배경
light_mode_table_row_background: "#ffffff" # 흰색: White # 라이트 모드 테이블 행 배경
light_mode_table_alt_row_background: "#f8f9fa" # 아주 연한 회색: Very Light Gray # 라이트 모드 테이블 대체 행 배경
light_mode_heading_color: "#212529" # 어두운 회색: Dark Gray # 라이트 모드 헤딩 색상
sub_accent_purple_light_mode: "#6200EE" # 진한 보라색: Deep Purple # 서브 강조 보라색 (라이트 모드 강조 텍스트)
light_mode_link_blue: "#007bff" # 파란색: Blue # 라이트 모드 링크 파란색
light_mode_link_hover_blue: "#0056b3" # 진한 파란색: Dark Blue # 라이트 모드 링크 호버 파란색